<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MoneyOmni</title>
    <link href="style.css" rel="stylesheet" />
    <script src="utils.js" defer></script>
    <script src="storage.js" defer></script>
    <script src="index.js" defer></script>
  </head>
  <body>
    <div id="container" class="flex">
      <div id="app" class="flex">
        <div id="home" class="flex">
          <div id="header" class="flex">
            <img src="images/logo.png" alt="MoneyOmni" />
            <div id="balance"></div>
          </div>
          <div id="form-div" class="white-container">
            <form id="entry-form" action="submit">
              <input
                type="text"
                autocomplete="off"
                id="note"
                placeholder="Note"
              />
              <input
                type="number"
                step="any"
                autocomplete="off"
                id="amount"
                placeholder="$ Amount"
              />
              <select id="category">
                <option value="" selected>Category</option>
              </select>
              <input
                type="date"
                id="date"
                value=""
                onclick="this.showPicker()"
              />
              <button type="submit" id="add-entry">Add</button>
            </form>
          </div>
          <button id="cancel-button" class="white-container flex none">
            <img src="images/cancel.png" alt="" />
            <p>Cancel</p>
          </button>
          <div id="entry-list" class="white-container overflow-scroll"></div>
        </div>
        <div id="categories" class="white-container flex none">
          <h2>Categories</h2>
          <div id="category-list" class="flex overflow-scroll">
            <input
              id="new-category"
              class="none"
              type="text"
              placeholder="New Category"
              autocomplete="off"
            />
          </div>
          <button id="add-category">+</button>
        </div>
        <button id="menu-button"></button>
      </div>
    </div>
  </body>
</html>
